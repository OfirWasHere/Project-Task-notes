<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- icons, fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- My css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="mainForm" onsubmit="newNoteHandler()">
        <div class="container-fluid d-flex justify-content-center">
            <div class="p-4 justify-content-center mainFormBox ">
                <div class="heroText col-12">My Task board</div>
                <!-- Title Box and input -->
                <div>
                    <label for="titleBox">Title:</label>
                    <br>
                    <input type="text" name="titleBox" id="titleBox" size="28" value="" maxlength="22">
                </div>
                <!-- Date picker and hour -->
                <div>
                    <label>Enter Date and time:</label>
                    <br>
                    <input type="date" id="dateBox" value="">
                    <input type="time" id="timeBox" min="" value="">
                </div>
                <!-- Description box and input -->
                <div>
                    <label>Description of my task:</label>
                    <br>
                    <textarea name="" id="descriptionBox" cols="28" rows="5" value="" maxlength="600"></textarea>
                </div>
                <!-- Buttons -->
                <div>
                    <button class="button">Save</button>
                    <button class="button buttonSecond" input type="reset">Clear</button>
                </div>
            </div>
        </div>
    </form>


<!-- Making the notes -->
        <div class="container-fluid">
            <div class="row" id="notePrintDiv">
                <!-- Here the note will be added -->
            </div>
        </div>

        <!-- JavaScript -->
    <script src="/note.js"></script>
</body>

</html>
